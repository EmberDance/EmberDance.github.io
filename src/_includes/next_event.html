<!-- Next Event Snippet (reusable) -->
<div class="next-event">
  <!-- Next event will be loaded dynamically from Google Calendar below -->
  <script>
    // Replace with your public Google Calendar ID
    const calendarId = 'your_calendar_id@group.calendar.google.com';
    // Google Calendar API key (must be public, restrict in Google Cloud Console)
    const apiKey = 'YOUR_PUBLIC_API_KEY';
    // Fetch the next event
    fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?orderBy=startTime&singleEvents=true&timeMin=${(new Date()).toISOString()}&maxResults=1&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const nextEvent = data.items && data.items[0];
        const el = document.getElementById('next-event');
        if (nextEvent && el) {
          const start = nextEvent.start.dateTime || nextEvent.start.date;
          const date = new Date(start);
          el.textContent = `${nextEvent.summary} â€” ${date.toLocaleString()}`;
        } else if (el) {
          el.textContent = 'No upcoming events.';
        }
      })
      .catch(() => {
        const el = document.getElementById('next-event');
        if (el) el.textContent = 'Unable to load event.';
      });
  </script>
  <strong>Next Dance Event:</strong> <span id="next-event">Check our calendar below!</span>
</div>
